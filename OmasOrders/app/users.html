<!doctype html>
<html lang="en" ng-app="Omas">
<head>
    <meta charset="utf-8">
    <title>Omas Orders</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
</head>
<body ng-controller="UsersController" class="container">
    <table class="table table-hover">
        <th>Users</th>
        <tr ng-repeat="user in users" ng-click="selectUser($index)">
            <td>{{user.Email}}</td>
        </tr>
    </table>

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2">First</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="user.FirstName" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Last</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="user.LastName" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="user.Email" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" ng-model="user.Password" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Phone</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="user.PhoneNumber" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default" ng-click="addUser()">Add</button>
            </div>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
</body>
</html>
